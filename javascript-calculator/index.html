<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Damion|Unica+One" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Audiowide|Inconsolata|Unica+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="asset/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="shell">
        <h3>JS Calc T-100</h3>
        <div id="display">
            <h1 id="bigDisplay">1</h1>
            <div id="progress">
                <p>0</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <button id="allClear">AC</button>
            </div>
            <div class="row">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btnDiv">รท</button>
            </div>
            <div class="row">
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btnMult">ร</button>
            </div>
            <div class="row">
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btnSub">-</button>
            </div>
            <div class="row">
                <button id="btn0">0</button>
                <button id="btnDec">.</button>
                <button id="btnEql">=</button>
                <button id="btnAdd">+</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="asset/js/script.js"></script>
</body>
</html>
