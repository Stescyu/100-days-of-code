<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Generator</title>
        <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="asset/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="flexbox">
        <div class="container">
            <h1>Random Quote Generator</h1>
            <blockquote>
                <q id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi laudantium dolore odit voluptatibus debitis harum nesciunt quaerat reprehenderit velit recusandae eos officiis vero magni, sapiente praesentium, ipsam. Eaque, repellendus, ex!</q>
                <p> - <span id="author">Random Author</span></p>
            </blockquote>
            <button id="newquote">New Quote</button>
            <div class="share">
            <a class="twitter-share-button" href="https://twitter.com/share" data-size="large" data-text="Quote Here">Tweet</a>
            </div>
        </div>
        </div>
        <script type="text/javascript" src="asset/js/script.js"></script>
    </body>
</html>
