<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="asset/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div id="settings">
    <h1>Tic-Tac-Toe</h1>
    <div id="setSpace">
      <div id="pickPlayer">
        <div>
          <!-- <h2 id="single">Singleplayer</h2> -->
          <!-- <h2 id="multi">Multiplayer</h2> -->
        </div>
      </div>
      <div id="selection">
        <div>
          <h2 id="goFirst">X goes first</h2>
          <h2 id="goSecond">O goes second</h2>
        </div>
      </div>
      <div id="display" class="hideMenu">
      </div>
      <div id="restartGame" class="hideMenu">
        <h2>Start Over?</h2>
      </div>
    </div>
  </div>
  <div id="container">
  <div class="grid">
    <div class="block" id="8"></div>
    <div class="block topbotmid" id="1"></div>
    <div class="block" id="6"></div>
  </div>
  <div class="grid">
    <div class="block midleftright" id="3"></div>
    <div class="block mid" id="5"></div>
    <div class="block midleftright" id="7"></div>
  </div>
  <div class="grid">
    <div class="block" id="4"></div>
    <div class="block topbotmid" id="9"></div>
    <div class="block" id="2"></div>
  </div>
  </div>
  <script type="text/javascript" 
  src="asset/js/script.js"></script>
</body>
</html>
