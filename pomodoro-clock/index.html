<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
<link href="https://fonts.googleapis.com/css?family=Monoton|Orbitron:700|Roboto:300,400" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>
<body>
  <div class="container">
      <h1>Pomodoro Clock</h1>
      <h2 class="status">Waiting...</h2>
      <h2 id="displayTime">25:00</h2>
        <div class="timerSettings">
          <div>          
            <i class="fa fa-play-circle" aria-hidden="true"></i>
            <i class="fa fa-pause-circle" aria-hidden="true"></i>
            <i class="fa fa-stop-circle"  aria-hidden="true"></i>
        </div>
          <label>Time (mins):</label>
          <input id="inputTime" type="number" value=25>
          <button>Submit</button>
        </div>
  </div>
  <script type="text/javascript" src="asset/js/script.js"></script>
</body>
</html>
