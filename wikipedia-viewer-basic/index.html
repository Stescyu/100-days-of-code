<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Search Engine</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Open+Sans:400,600" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="asset/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
                <h1>Wiki<span class="logo">Search</span></h1>
                <p id="msg"></p>
                        <input id="searchTerm" type="text" name="search" placeholder="Search Wikipedia Database">
            <div>
                        <button id="submitBtn" class="btn">Wikipedia Search</button>
                        <button id="randomBtn" class="btn">Random Wiki</button>
            </div>
        </div>
        <div class="results">
            <p><strong>Top Search Results For "<span id="term"></span>" :</strong></p>
            <div class="resultBox">
            </div>
        </div>


        <script type="text/javascript" src="asset/js/script.js"></script>
    </body>
</html>
