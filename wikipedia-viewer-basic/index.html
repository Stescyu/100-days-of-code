<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Search Engine</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Open+Sans:400,600" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="asset/css/style.css"
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Wiki<span class="logo">Search</span></h1>
                    <form action="" method="GET">
                        <input type="text" name="search" placeholder="Search Wikipedia Database">
            <div>
                        <button class="btn" type="submit">Wikipedia Search</button>
                        <a class="btn" href="https://en.wikipedia.org/wiki/Special:Random" oncontextmenu="return false;">Random Wiki</a>
            </div>
                    </form>
            </div>
        </div>
        <script type="text/javascript"></script>
    </body>
</html>
